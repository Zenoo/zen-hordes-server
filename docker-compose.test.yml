services:
  postgres-test:
    image: postgres:16-alpine
    container_name: zen-hordes-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zen_hordes_test
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d zen_hordes_test']
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data
